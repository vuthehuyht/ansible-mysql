- name: Äáº£m báº£o MySQL service Ä‘ang cháº¡y
  systemd:
    name: mysql
    state: started
    enabled: yes
    daemon_reload: yes
  notify: restart mysql

- name: Kiá»ƒm tra MySQL Ä‘Ã£ Ä‘Æ°á»£c cÃ i Ä‘áº·t
  command: mysql --version
  register: mysql_version_output
  changed_when: false

- name: Hiá»ƒn thá»‹ phiÃªn báº£n MySQL Ä‘Ã£ cÃ i Ä‘áº·t
  debug:
    msg: "{{ mysql_version_output.stdout }}"

- name: Táº¡o file cáº¥u hÃ¬nh MySQL
  template:
    src: my.cnf.j2
    dest: /etc/mysql/mysql.conf.d/custom.cnf
    owner: root
    group: root
    mode: '0644'
    backup: yes
  notify: restart mysql

- name: Cáº¥u hÃ¬nh MySQL secure installation
  include_tasks: secure-installation.yml

- name: Táº¡o databases
  mysql_db:
    name: "{{ item.name }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
    encoding: "{{ item.encoding | default('utf8mb4') }}"
    collation: "{{ item.collation | default('utf8mb4_unicode_ci') }}"
  loop: "{{ mysql_databases }}"
  when: mysql_databases is defined and mysql_databases | length > 0

- name: Táº¡o MySQL users
  mysql_user:
    name: "{{ item.name }}"
    password: "{{ item.password }}"
    priv: "{{ item.priv | default('*.*:USAGE') }}"
    host: "{{ item.host | default('localhost') }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
  loop: "{{ mysql_users }}"
  when: mysql_users is defined and mysql_users | length > 0
