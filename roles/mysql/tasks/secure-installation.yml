---
# Tasks ƒë·ªÉ th·ª±c hi·ªán MySQL secure installation tr√™n Ubuntu/Debian v·ªõi binary install

- name: Ki·ªÉm tra MySQL ƒëang ch·∫°y
  service:
    name: mysql
    state: started

- name: Ch·ªù MySQL service s·∫µn s√†ng
  wait_for:
    port: "{{ mysql_port }}"
    host: 127.0.0.1
    delay: 2
    timeout: 30

- name: L·∫•y temporary root password t·ª´ error log
  shell: |
    grep 'temporary password' /var/log/mysql/error.log | awk '{print $NF}' | tail -1
  register: mysql_temp_password_from_log
  failed_when: false
  changed_when: false

- name: ƒê·∫∑t MySQL root password t·ª´ temporary password
  shell: |
    /usr/local/mysql/bin/mysql -u root -p'{{ mysql_temp_password_from_log.stdout }}' --connect-expired-password \
    -e "ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ mysql_root_password }}';"
  when: 
    - mysql_temp_password_from_log.stdout is defined
    - mysql_temp_password_from_log.stdout != ""
  no_log: true
  register: password_change_result
  ignore_errors: yes

- name: ƒê·∫∑t root password n·∫øu ch∆∞a c√≥ password (fallback)
  shell: |
    /usr/local/mysql/bin/mysql -u root --skip-password \
    -e "ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ mysql_root_password }}';"
  when: password_change_result is failed
  no_log: true
  ignore_errors: yes

- name: Test k·∫øt n·ªëi v·ªõi password m·ªõi
  mysql_query:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    query: "SELECT VERSION();"
  register: connection_test
  retries: 3
  delay: 5

- name: Hi·ªÉn th·ªã th√¥ng tin k·∫øt n·ªëi
  debug:
    msg: "‚úÖ Root password set | Connection: {{ 'SUCCESS' if connection_test is succeeded else 'FAILED' }}"

- name: X√≥a anonymous users
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: X√≥a test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Kh√¥ng cho ph√©p root login t·ª´ xa (ch·ªâ localhost)
  mysql_user:
    name: root
    host: "{{ item }}"
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"
  loop:
    - "{{ ansible_hostname }}"
    - "127.0.0.1"
    - "::1"
    - "%"
  ignore_errors: yes

- name: ƒê·∫£m b·∫£o root user ch·ªâ c√≥ th·ªÉ login t·ª´ localhost
  mysql_user:
    name: root
    password: "{{ mysql_root_password }}"
    host: localhost
    login_user: root
    login_password: "{{ mysql_root_password }}"
    state: present

- name: Reload privilege tables
  mysql_query:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    query: "FLUSH PRIVILEGES;"

- name: Hi·ªÉn th·ªã k·∫øt qu·∫£ secure installation
  debug:
    msg: "üîí MySQL Secure Installation: ‚úÖ Password | ‚úÖ Anonymous users | ‚úÖ Test DB | ‚úÖ Remote root"
