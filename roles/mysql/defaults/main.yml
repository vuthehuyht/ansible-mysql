---
# File biến mặc định cho MySQL role
mysql_version: "8.0.42"
mysql_root_password: "SecurePassword123!"
mysql_port: 3306
mysql_bind_address: "0.0.0.0"
mysql_socket: "/var/run/mysqld/mysqld.sock"

# Cấu hình MySQL
mysql_key_buffer_size: "16M"
mysql_max_allowed_packet: "128M"
mysql_thread_stack: "192K"
mysql_thread_cache_size: 8
mysql_myisam_recover_options: "BACKUP"
mysql_query_cache_limit: "1M"
mysql_query_cache_size: "16M"
mysql_expire_logs_days: 10
mysql_max_binlog_size: "100M"

# InnoDB settings
mysql_innodb_buffer_pool_size: "128M"
mysql_innodb_log_file_size: "5M"
mysql_innodb_buffer_pool_instances: 1
mysql_innodb_log_buffer_size: "8M"

# Cấu hình bảo mật
mysql_sql_mode: "ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION"

# Users và databases
mysql_databases: []
mysql_users: []

# Backup settings
mysql_backup_enabled: false
mysql_backup_dir: "/var/backups/mysql"
mysql_backup_retention_days: 7
